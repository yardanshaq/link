<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Tidak Ditemukan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .not-found-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .not-found-title {
      font-size: 6rem;
      color: white;
      margin-bottom: 1rem;
    }

    .not-found-text {
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .not-found-link {
      padding: 0.75rem 1.5rem;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .not-found-link:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <div class="not-found-container">
    <h1 class="not-found-title">404</h1>
    <p class="not-found-text">Oops! Halaman yang kamu cari tidak ditemukan.</p>
    <a href="/" class="not-found-link">Kembali ke Beranda</a>
  </div>
</body>
</html>
